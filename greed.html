<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  
<div class="container">
   <div class="row">
    <div class="col-lg-4 col-md-6 col-12" style="background-color: bisque; height: 100px;">
    <h1 style="text-align: center;">logo</h1></div>
    <div class="col-lg-4 col-md-6 col-12" style="background-color: rgb(105, 133, 136); height: 100px;">
      <h1 style="text-align: center;">page links</h1></div>
    <div class="col-lg-4 col-md-12 col-12" style="background-color: rgb(81, 92, 57); height: 100px;">
      <h1 style="text-align: center;">search</h1></div>
   </div>

   <div class="row">
    <div class="col-lg-6 col-md-6 col-12" style="background-color: rgb(128, 92, 146); height: 100px;">
      <h1 style="text-align: center;">img1</h1></div>
    <div class="col-lg-6 col-md-6 col-12" style="background-color: rgb(41, 125, 181); height: 100px;">
    <h2>details 1</h2></div>
   </div>

   <div class="row">
    <div class="col-lg-2 col-md-12 col-12" style="background-color: rgb(154, 224, 116); height: 100px;"><h2>details 2</h2></div>
    <div class="col-lg-10 col-md-12 col-12" style="background-color: rgb(110, 94, 170); height: 100px;"><h2>img 2</h2></div>
   
   </div>

   <div class="row">
    <div class="col-lg-8 col-md-12 col-12" style="background-color: rgb(215, 177, 5); height: 100px;"><h2>details 3</h2></div>
    <div class="col-lg-2 col-md-6 col-12" style="background-color: rgb(14, 230, 254); height: 100px;"><h2>details img3</h2></div>
    <div class="col-lg-2 col-md-6 col-12" style="background-color: rgb(208, 75, 75); height: 100px;"><h2>details 4</h2></div>
   </div>

   <div class="row">
    <div class="col-lg-10 col-md-12 col-12" style="background-color: rgb(238, 10, 18); height: 100px;"><h2>img 4</h2></div>
    <div class="col-lg-2 col-md-12 col-12" style="background-color: rgb(12, 28, 255); height: 100px;"><h2>details 5</h2></div>
   </div>
  
</div>

</body>
</html>
